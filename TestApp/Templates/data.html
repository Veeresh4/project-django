<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserData</title>
    <style>
        table {
            border: 2px;
            width: 70%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>fullname</th>
                <th>Username</th>   
                <th>Email</th>
                <th>phone</th>
                <th>Address</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
    <tbody>
    {% for i in user_obj %}
        <tr>
            <th>{{forloop.counter}}</th>
            <th>{{i.fullname}}</th>
            <th>{{i.username}}</th>
            <th>{{i.email}}</th>
            <th>{{i.phone}}</th>
            <th>{{i.address}}</th>
            <th><a href="/update/{{i.id}}" button type="button" class="btn btn-outline-primary">Edit</button></th>
            <th><a href="/delete/{{i.id}}" button type="button" class="btn btn-outline-danger">click</button></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
