<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #ccc;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      /* Main content styles */
      main {
        padding: 20px;
        text-align: center;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      /* Button styles */
      .button {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        border-radius: 4px;
        padding: 12px 24px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
    {% csrf_token %}
    <header>
      <h1>Hello! Welcome</h1>
    </header>
    <main>
      <p>Thank you for visting our page.</p>
      <a href="/Registration" class="button">Sign up</a>
    </main>
  </body>
</html>
